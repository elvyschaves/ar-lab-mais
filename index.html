<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@1.7.0/aframe/build/aframe-ar-hit-test.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      ar-hit-test="target:#objeto; type:footprint;"
    >
      <!-- Objeto que serÃ¡ posicionado -->
      <a-entity
        id="objeto"
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf)"
        scale="0.5 0.5 0.5"
        visible="true"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
